{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ============================ -->
    <!--     TAGS & LINKS SECTION     -->
    <!-- ============================ -->
    <!-- This section includes meta tags, Bootstrap, icons, and my custom styles -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>{% block title %}VelVady{% endblock %}</title>

    <!-- Including Bootstrap for layout and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icon usage -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Linking to my custom stylesheet if needed -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- ============================ -->
    <!--       HEADER SECTION         -->
    <!-- ============================ -->

    <!-- This is the header content container -->
    <header>
        <!-- Top Bar with Social Media Icons -->
        <div class="top-bar py-2 bg-dark text-white">
            <div class="container d-flex justify-content-center">
                <div class="social-icons d-flex gap-3">
                    <!-- These are the core social/contact icons for VelVady -->
                    <a href="mailto:info@velvady.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="https://tiktok.com" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                    <a href="https://x.com" target="_blank" aria-label="X (Twitter)"><i class="fab fa-twitter"></i></i></a>
                </div>
            </div>
        </div>

        <!-- Main Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Brand Logo -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'core/images/velvady_logo.png' %}" alt="VelVady Logo" class="navbar-logo">
                </a>

                <!-- Mobile nav toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Right side nav links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============================ -->
    <!--         MAIN SECTION         -->
    <!-- ============================ -->
    
    <!-- This is the main content container -->
    <main class="container my-5">
        {% block content %}
        <!-- Each page will inject its specific content here -->
        {% endblock %}
    </main>


    <!-- ============================ -->
    <!--       FOOTER SECTION         -->
    <!-- ============================ -->
    
    <!-- This is the footer content container -->
    <footer class="bg-light text-center p-3">
        <!-- Brand Logo -->
        <div>
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'core/images/velvady_logo.png' %}" alt="VelVady Logo" class="navbar-logo">
            </a>
        </div>

        <!-- Rights -->
        <div>
            <p class="mb-0">&copy; 2025 VelVady | All rights reserved</p>
        </div>
    </footer>


    <!-- ============================ -->
    <!--    JS & BOOTSTRAP SECTION    -->
    <!-- ============================ -->
    <!-- JavaScript bundle for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
