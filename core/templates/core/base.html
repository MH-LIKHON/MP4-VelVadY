{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This section includes meta tags, Bootstrap, icons, and my custom styles -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>{% block title %}VelVady{% endblock %}</title>

    <!-- Including Bootstrap for layout and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icon usage -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Linking to my custom stylesheet if needed -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Header section will later hold site branding and nav -->
    <header class="bg-dark text-white p-3 text-center">
        <h1 class="mb-0">VelVady</h1>
    </header>

    <!-- This is the main content container -->
    <main class="container my-5">
        {% block content %}
        <!-- Each page will inject its specific content here -->
        {% endblock %}
    </main>

    <!-- Footer can be expanded later -->
    <footer class="bg-light text-center p-3">
        <p class="mb-0">&copy; 2025 VelVady | All rights reserved</p>
    </footer>

    <!-- JavaScript bundle for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
