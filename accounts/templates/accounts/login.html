{% extends 'core/base.html' %}

{% block title %}Login | VelVady{% endblock %}

{% block content %}

<!-- ============================ -->
<!--          LOGIN PAGE          -->
<!-- ============================ -->

<section class="velvady-auth-wrapper">

    <!-- Container for login form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <!-- Page Heading -->
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Login to Your Account</h2>
                    <p class="text-muted">Enter your credentials below.</p>
                </div>

                <!-- Login Form -->
                <form method="POST" novalidate>
                    {% csrf_token %}

                    <!-- Preserve redirect path (if coming from Stripe Buy Now flow) -->
                    <input type="hidden" name="next" value="{{ request.GET.next }}">

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-custom">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

<!-- ------------------------------- Registration Prompt ------------------------------- -->

<div class="text-center mt-4">
    <p class="mb-0 fs-5">
        <span class="text-muted">New to VelVady?</span>
        <a href="{% url 'register' %}" class="btn btn-outline-light btn-md ms-3">
            Create an Account
        </a>
    </p>
</div>

{% endblock %}
