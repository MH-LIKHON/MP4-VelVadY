{% extends "core/base.html" %}

{% block title %}Change Password | VelVady{% endblock %}

{% block content %}

<!-- ============================ -->
<!--     PASSWORD CHANGE PAGE     -->
<!-- ============================ -->

<div class="container my-5">

    <!-- ------------------------------- Page Heading ------------------------------- -->

    <h2 class="text-center mb-4">Change Your Password</h2>

    <!-- ------------------------------- Message Display Section ------------------------------- -->

    {% if messages %}
        {% for message in messages %}
            <!-- Alert message shown to the user -->
            <div class="alert alert-{{ message.tags }} text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- ------------------------------- Form Container ------------------------------- -->

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <!-- Form for changing the password -->
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p }}

                <!-- ------------------------------- Submit Button ------------------------------- -->

                <!-- Button to submit the password change request -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-custom">Change Password</button>
                </div>

                <!-- ------------------------------- Cancel Button ------------------------------- -->
                 
                <!-- Button to return to profile page without making changes -->
                <div class="text-center mt-3">
                    <a href="{% url 'profile' %}" class="btn btn-custom">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
