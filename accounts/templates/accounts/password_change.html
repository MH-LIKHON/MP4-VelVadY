{% extends "core/base.html" %}

{% block title %}Change Password | VelVady{% endblock %}

{% block content %}

<!-- ============================ -->
<!--     PASSWORD CHANGE PAGE     -->
<!-- ============================ -->

<div class="container my-5">

    <!-- Page Heading -->
    <h2 class="text-center fw-bold mb-4">Change Your Password</h2>

    <!-- Message Display Section -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Password Form Container -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <form method="POST" novalidate>
                {% csrf_token %}

                <!-- Password Form Fields -->
                {{ form.as_p }}

                <!-- Form Buttons -->
                <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
                    
                    <!-- Submit password change -->
                    <button type="submit" class="btn btn-pill btn-pill-primary">Change Password</button>

                    <!-- Cancel and return to profile -->
                    <a href="{% url 'profile' %}" class="btn btn-pill btn-pill-outline">Cancel</a>

                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
