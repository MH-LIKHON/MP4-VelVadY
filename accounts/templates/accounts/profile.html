{% extends "core/base.html" %}

{% block title %}Profile | VelVady{% endblock %}

{% block content %}

<!-- ============================ -->
<!--         PROFILE PAGE         -->
<!-- ============================ -->

<div class="container my-5">

    <!-- ------------------------------- Page Heading ------------------------------- -->

    <h2 class="mb-4">Your Profile</h2>

    <!-- ------------------------------- User Details Table ------------------------------- -->

    <table class="table table-bordered w-50 mx-auto">
        <tbody>
            <tr>
                <th>First Name</th>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{ user.last_name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>

    <!-- ------------------------------- Action Buttons ------------------------------- -->
     
    <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
        <!-- Button to edit profile details -->
        <a href="{% url 'profile_edit' %}" class="btn btn-custom">Edit Profile</a>

        <!-- Button to change account password -->
        <a href="{% url 'password_change' %}" class="btn btn-custom">Change Password</a>

        <!-- Button to return to the user dashboard -->
        <a href="{% url 'dashboard' %}" class="btn btn-custom">Back to Dashboard</a>
    </div>
</div>

{% endblock %}
