{% extends "core/base.html" %}

{% block title %}Profile | VelVady{% endblock %}

{% block content %}
<!-- ============================ -->
<!--       PROFILE PAGE           -->
<!-- ============================ -->

<div class="container my-5">
    <h2>Your Profile</h2>

    <table class="table table-bordered w-50 mx-auto mt-4">
        <tbody>
            <tr>
                <th>First Name</th>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{ user.last_name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'profile_edit' %}" class="btn btn-custom">Edit Profile</a>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-custom">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
