{% extends "core/base.html" %}

{% block title %}Set New Password | VelVady{% endblock %}

{% block content %}

<!-- ============================ -->
<!--     PASSWORD RESET CONFIRM   -->
<!-- ============================ -->

<div class="container my-5">

    <!-- Page Heading -->
    <h2 class="text-center fw-bold mb-4">Set a New Password</h2>

    <!-- Password Form Container -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <form method="POST" novalidate>
                {% csrf_token %}

                <!-- Password Form Fields -->
                {{ form.as_p }}

                <!-- Form Buttons -->
                <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">

                    <!-- Submit password reset -->
                    <button type="submit" class="btn btn-pill btn-pill-primary">Change Password</button>

                    <!-- Cancel and return -->
                    <a href="{% url 'login' %}" class="btn btn-pill btn-pill-outline">Cancel</a>

                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
